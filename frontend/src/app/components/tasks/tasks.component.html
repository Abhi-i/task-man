<div class="tasks-header">
  <h2>Welcome, {{ user.username }}</h2>
  <button mat-fab color="primary" class="add-task-btn" (click)="openNewTask()">+</button>
</div>


<div class="tasks-container">

  <div *ngIf="tasks.length; else noTasks">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <form [formGroup]="taskForms[task.id]">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="completed">Completed</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="saveTask(task.id)">
          Save
        </button>
      </form>
    </mat-card>
  </div>

  <ng-template #noTasks>
    <p>No tasks found.</p>
  </ng-template>
</div>
